<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hall</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo-container">
    <app-logo></app-logo>
  </div>

  <ion-buttons>
    <div class="row" style="margin: auto;">
      <ion-col size="12" style=" display: flex;">
        <ion-button [routerLink]="['/sign-in']" routerLinkActive="router-link-active">
          Sign In
        </ion-button>
      </ion-col>
  
      <br><br><br>
  
      <ion-col size="12" style=" display: flex;">
        <ion-button [routerLink]="['/sign-up']" routerLinkActive="router-link-active">
          Sign Up
        </ion-button>
      </ion-col>
    </div>
  </ion-buttons>

</ion-content>
