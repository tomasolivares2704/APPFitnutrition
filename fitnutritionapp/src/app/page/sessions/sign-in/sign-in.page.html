<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<app-logo></app-logo>

  <ion-card>

    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form [formGroup]="formularioSignIn">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button type="submit" (click)="goHome()">
        ingresar
      </ion-button>
    </ion-card-content>

  </ion-card>
  <br><br><br>
  <ion-footer>

    <ion-toolbar slot="bottom">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/sign-up']" routerLinkActive="router-link-active">
          Sign Up
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    
  </ion-footer>
  
</ion-content>
