<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-logo></app-logo>
  <ion-card>

    <ion-card-header>
      <ion-card-title>Sign Up</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form [formGroup]="formularioSignUp">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password Confirm</ion-label>
          <ion-input formControlName type="password"></ion-input>          
        </ion-item>
      </form>
      <br>
      <ion-button type="submit" (click)="goHall()">
        Sign Up
      </ion-button>
    </ion-card-content>

  </ion-card>

</ion-content>
